<script>
    // 현재 URL 가져오기
    var url = window.location.href;
    // remove # from URL
    url = url.substring(0, (url.indexOf("#") == -1) ? url.length : url.indexOf("#"));

    // URL에서 파라미터 제거
    url = url.substring(0, (url.indexOf("?") == -1) ? url.length : url.indexOf("?"));

    // 파일 이름 선택
    url = url.substr(url.lastIndexOf("/") + 1);

    // 파일 이름 안될 때
    if (url == '') {
        url = 'index.html';
    }
    // 메뉴 아이템 액티브 상태 확인
    $('.menu-sub li').each(function() {
        // select href
        var href = $(this).find('a').attr('href');
        // Check filename
        if (url == href) {
            // 클래스 추가
            $(this).addClass('active');
        }
    });
</script>
