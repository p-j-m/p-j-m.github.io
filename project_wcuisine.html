            <div class="article-title" style="max-width:1000px;margin-top:0px;">
                아내의 식탁<br>프로덕트 디자인 · 2016 -</div>
            <div class="article-h1">
               단순한 식사가 넘어 특별한 순간을 위한 레시피를 제공하는 서비스입니다. '아내를 위한 식탁'을 상상하며 상황에 어울리는 다양한 레시피와 정갈한 상차림, 재료 손질부터 도구 활용까지 유용한 정보를 담아내고 있습니다. 또한 아내들이 평소에 궁금해하는 실용적인 정보와 공유하고 싶어 하는 제품들을 소개하며 '아내들을 위한 따뜻한 공간'으로 자리매김하고 있습니다. UI/UX와 브랜딩 및 프로덕트 디자인을 담당했습니다.</div>
